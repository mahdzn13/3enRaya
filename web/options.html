<body class="col-10">
<header class="row">
    <nav id="menu_principal">
        <a href="help.html" class="col-2 gmb"><p>Ayuda</p></a>
        <a href="game.html" class="col-2 move top"><p>Juega</p></a>
        <a href="contact.html" class="col-2 topr"><p>Contacto</p></a>

        <a href="mapa.html" class="col-2 right rmb"><p>Mapa</p></a>
    </nav>
</header>

<main>
    <section id="opciones">
        <h1>Configuración</h1>
        <form action="game.html" method="post" class="col-12 row">
            <fieldset class="col-6">
                <!-- Opciones basicas del juego Volumen general y dificultad -->
                <legend>Opciones basicas</legend>

                <p class="align">Oponente</p>
                <input type="radio" name="vs" value="IA" id="ia">
                <label for="ia">Maquina </label>

                <input type="radio" name="vs" value="player" id="player">
                <label for="player">Humano </label>

            </fieldset>

            <fieldset class="col-6">
                <!-- Opciones avanzadas -->
                <legend>Opciones adicionales</legend>
                <p>Color circulo:</p>
                <select class="textArea col-12" name="fx" id="colorO">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="#e74c3c">Default</option>
                </select>

                <p>Color equis:</p>
                <select class="textArea col-12" name="music" id="colorX">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="#3498db">Default</option>
                </select>
                <label for="p1Name">Nombre jugador1:</label>
                <input class="textArea col-12" type="text" name="nombre" id="p1Name" placeholder="Nombre player1">
                <label for="p2Name">Nombre jugador2:</label>
                <input class="textArea col-12" type="text" name="nombre" id="p2Name" placeholder="Nombre player2">

            </fieldset>

            <br>
            <input class="button col-12" type="submit" value="Aplicar cambios" onClick="config()">
        </form>
    </section>
</main>

<footer class="col-12 row"> Todos los de derecha reservados. </footer>

</body>
<script  type='text/javascript' src='main.js'></script>

</html>
