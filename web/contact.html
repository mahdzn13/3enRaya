<main class="row">
    <form action="." method="post" class="col-6">
        <fieldset>
            <!-- Contacto basico -->
            <legend>Contacta con "El creador"</legend>
            <label for="nombre">Nombre de usuario:</label>
            <input type="text" name="nombre" id="nombre">

            <label for="mail">E-Mail: </label>
            <input type="email" name="correo_electronico" id="mail">

            <label for="descripcion">Motivo de contacto:</label>

            <textarea rows="4" cols="50" name="descripcion" id="descripcion"></textarea>

            <input type="submit" value="Enviar" class="submit">

        </fieldset>
    </form>


    <form  action="." method="post" class="col-6">
        <fieldset>
                <!-- Reporte de mal funcionamiento de la web o bug. -->
            <legend>Reportar malfuncionamiento o bug</legend>
            <!--<p>Tipo</p>-->
            <label for="type">Tipo</label>
            <select name="tipo" id="type">
                <option value="bug">Bug</option>
                <option value="malfuncionamiento">Mal funcionamiento</option>
            </select>




            <label for="nombre2">Nombre de usuario:</label>
            <input type="text" name="nombre" id="nombre2">

            <label for="mail2">E-Mail: </label>
            <input type="email" name="correo_electronico" id="mail2">

            <label for="bug">Motivo de contacto:</label>

            <textarea name="descripcion2" id="bug" rows="4" cols="50"></textarea>

            <input type="submit" value="Enviar" class="submit">

        </fieldset>
    </form>
</main>
