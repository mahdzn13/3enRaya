<!-- Navegador principal // añadir lateral¿?-->
<body class="col-10">
<header class="row">
    <nav id="menu_principal">
        <a href="help.html" class="col-2 gmb"><p>Ayuda</p></a>
        <a href="game.html" class="col-2 move top"><p>Juega</p></a>
        <a href="contact.html" class="col-2 topr"><p>Contacto</p></a>
        <a href="options.html" class="col-2 right"><p>Opciones</p></a>
        <a href="ranking.html" class="col-2 right move bot"><p>Ranking</p></a>
        <a href="mapa.html" class="col-2 right rmb"><p>Mapa</p></a>
    </nav>
</header>

<main class="row">
    <form action="." method="post" class="col-6">
        <fieldset>
            <!-- Contacto basico -->
            <legend>Contacta con "El creador"</legend>
            <label for="nombre">Nombre de usuario:</label>
            <input class="textArea col-12" type="text" name="nombre" id="nombre" placeholder="Nombre">

            <label for="mail">E-Mail: </label>
            <input class="textArea col-12" type="email" name="correo_electronico" id="mail" placeholder="mail@dominio.com">

            <label for="descripcion">Motivo de contacto:</label>
            <textarea class="textArea col-12" rows="4" cols="50" name="descripcion" id="descripcion" placeholder="Descripción del motivo..."></textarea>

            <input class="button col-12 submit" type="submit" value="Enviar">

        </fieldset>
    </form>


    <form  action="." method="post" class="col-6">
        <fieldset>
                <!-- Reporte de mal funcionamiento de la web o bug. -->
            <legend>Reportar malfuncionamiento o bug</legend>

            <label for="type">Tipo</label>
            <select class="textArea col-12" name="tipo" id="type">
                <option value="bug">Bug</option>
                <option value="malfuncionamiento">Mal funcionamiento</option>
            </select>

            <label for="nombre2">Nombre de usuario:</label>
            <input class="textArea col-12" type="text" name="nombre" id="nombre2" placeholder="Nombre">

            <label for="mail2">E-Mail: </label>
            <input class="textArea col-12" type="email" name="correo_electronico" id="mail2" placeholder="mail@dominio.com">

            <label for="bug">Motivo de contacto:</label>

            <textarea class="textArea col-12" name="descripcion2" id="bug" rows="4" cols="50"  placeholder="Descripción del bug..."></textarea>

            <input class="button col-12 submit" type="submit" value="Enviar">

        </fieldset>
    </form>
</main>

<footer class="col-12 row"> Todos los de derecha reservados. </footer>

</body>

</html>
